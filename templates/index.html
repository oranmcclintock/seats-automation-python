<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEAtS Automation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; padding-top: 20px; }
        .card { margin-bottom: 20px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">SEAtS Automation Dashboard</h1>

        <div class="card p-4">
            <h4>Add New User</h4>
            <form id="addUserForm">
                <div class="mb-3">
                    <label class="form-label">Alias (Name)</label>
                    <input type="text" class="form-control" id="alias" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Bearer Token</label>
                    <input type="text" class="form-control" id="token" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Discord Webhook (Optional)</label>
                    <input type="text" class="form-control" id="webhook">
                </div>
                <button type="submit" class="btn btn-primary">Add User</button>
            </form>
        </div>

        <div class="card p-4">
            <h4>Active Users</h4>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Alias</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for user in users %}
                    <tr>
                        <td>{{ user.alias }}</td>
                        <td>
                            {% if user.is_active %}
                            <span class="badge bg-success">Active</span>
                            {% else %}
                            <span class="badge bg-secondary">Inactive</span>
                            {% endif %}
                        </td>
                        <td>
                            <button class="btn btn-sm btn-info" onclick="viewSchedule({{ user.id }})">View Schedule</button>
                            <button class="btn btn-sm btn-danger" onclick="deleteUser({{ user.id }})">Delete</button>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

        <div class="modal fade" id="scheduleModal" tabindex="-1">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Schedule</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body" id="scheduleContent">
                        Loading...
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('addUserForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const data = {
                alias: document.getElementById('alias').value,
                token: document.getElementById('token').value,
                webhook_url: document.getElementById('webhook').value
            };
            
            const res = await fetch('/users/', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(data)
            });

            if (res.ok) {
                location.reload();
            } else {
                alert("Error adding user. Check if token is valid.");
            }
        });

        async function deleteUser(id) {
            if(confirm("Are you sure?")) {
                await fetch(`/users/${id}`, { method: 'DELETE' });
                location.reload();
            }
        }

        async function viewSchedule(id) {
            const modal = new bootstrap.Modal(document.getElementById('scheduleModal'));
            modal.show();
            document.getElementById('scheduleContent').innerHTML = 'Fetching...';

            const res = await fetch(`/schedule/${id}`);
            const data = await res.json();
            
            let html = '<ul class="list-group">';
            if (data.schedule && data.schedule.length > 0) {
                data.schedule.forEach(l => {
                    html += `<li class="list-group-item">
                        <strong>${l.startTime}</strong>: ${l.title} <br>
                        <small>${l.room}</small>
                    </li>`;
                });
            } else {
                html += '<li class="list-group-item">No upcoming classes found.</li>';
            }
            html += '</ul>';
            document.getElementById('scheduleContent').innerHTML = html;
        }
    </script>
</body>
</html>
